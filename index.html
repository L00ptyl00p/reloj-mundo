 <!DOCTYPE html>
<html>
<head>
  <title>World Clocks</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.js"></script>
 <style>
  @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
  </style>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&family=Pacifico&display=swap');
    </style>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&family=Pacifico&family=Spicy+Rice&display=swap');
      </style>
</head>
<body>
  <div class="container">
   
    <h1>World clock</h1>
   <select name=""  id="city">
    <option value="">Select a city...</option>
    <option value="current">My location</option>
    <option value="Europe/London">London</option>
    <option value="America/New_York">New York</option>
    <option value="Europe/Madrid">Madrid</option>
   </select>
    
   <div id="cities">
       <div class="city" id="los-angeles">
        <div>
         <h2>Los Angeles</h2>
           <div class="date"></div>
      </div>
             <div class="time"></div>
         </div>
    </div>

    <div class="city" id="paris">
      <div>
      <h2>Paris</h2>
        <div class="date"></div>
   </div>
          <div class="time"></div>
      </div>
 </div>
   
</div>

</body>
</html>
